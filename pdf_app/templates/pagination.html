<script src="https://cdn.tailwindcss.com"></script>
<div class="">
    <span class="flex flex-row justify-evenly"> 
        {% if page_obj.has_previous %} 
            <a class="border border-gray-500 px-8 py-2 rounded-full shadow-2xl hover:bg-gray-800 hover:text-white" href="?page={{ page_obj.previous_page_number }}{% if query %}&query={{ query }}{% endif %}">Previous</a>
        {% endif %} 
        <span class="border border-gray-500 px-2 py-2 rounded-full shadow-2xl hover:bg-gray-800 hover:text-white"> 
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span> 
        {% if page_obj.has_next %} 
          <a class="border border-gray-500 px-8 py-2 rounded-full shadow-2xl hover:bg-gray-800 hover:text-white" href="?page={{ page_obj.next_page_number }}{% if query %}&query={{ query }}{% endif %}">Next</a> 
        {% endif %} 
    </span>
</div>
