<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}login{% endblock %}</title>
    
</head>
<body class="py-20">
    <div class="mx-6 w-2/2 my-32 md:mx-10 md:py-20 lg:w-1/3 lg:my-6 lg:mx-auto p-6 rounded-xl shadow-2xl">
        <h1 class="font-serif font-extrabold flex justify-center pb-5">login to MyPdf</h1>
        <hr class="pb-3">

        <form action="." method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="" class="inline-block">Name</label><br>
                {{form.username}}
            </div>

            <div class="mb-3">
                <label for="" class="inline-block">Password</label><br>
                {{form.password}}
            </div>

            {% if form.errors or form.non_field_errors %}
                <div class="mb-3 p-6 bg-red-100 rounded-xl">
                    {% for field in form %}
                        {{ field.errors}}
                    {% endfor %}

                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <button class="py-3 w-full rounded-xl text-lg bg-gray-700 hover:bg-gray-900 text-white font-semibold ">log in</button>
            <a href="/" class="flex justify-center pt-4 text-blue-500 hover:text-blue-800 pb-2">Forgot account?</a>

            <hr class="pb-3">
            <div class=" flex justify-center">
                <a href="{% url 'signup' %}" class="py-3 px-5 bg-green-500 hover:bg-green-800 text-white font-semibold rounded-lg">Create new account</a>
            </div>
        </form>
    </div>
</body>
</html>
