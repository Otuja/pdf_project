<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}Signup{% endblock %}</title>
    
</head>
<body class="py-20">
    
    <div class="mx-4 w-2/2 lg:w-1/3 my-6 md:mx-20 lg:mx-auto p-6 rounded-xl shadow-2xl">
        <h1 class="font-serif font-extrabold flex justify-center pb-5">Create a new account</h1>
        <hr class="pb-3">

        <form action="." method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="" class="inline-block">Name</label><br>
                {{form.username}}
            </div>

            <div class="mb-3">
                <label for="" class="inline-block">Email</label><br>
                {{form.email}}
            </div>

            <div class="mb-3">
                <label for="" class="inline-block">Password</label><br>
                {{form.password1}}
            </div>

            <div class="mb-3">
                <label for="" class="inline-block">Retype Password</label><br>
                {{form.password2}}
            </div>

            {% if form.errors or form.non_field_errors %}
                <div class="mb-3 p-6 bg-red-100 rounded-xl">
                    {% for field in form %}
                        {{ field.errors}}
                    {% endfor %}

                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <button class="py-3 w-full rounded-xl text-lg bg-gray-700 hover:bg-gray-900 text-white font-semibold">Sign in</button>
            <a href="{% url 'login' %}" class="flex justify-center pt-4 text-blue-500 hover:text-blue-800">Already have an account?</a>
        </form>
    </div>

</body>
</html>
