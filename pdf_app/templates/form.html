{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

    <div class="w-2/2 lg:w-2/4 my-6 mx-auto p-6 bg-gray-50 rounded-xl shadow-xl">
        <h1 class="mb-5 text-3xl">{{ title }}</h1>
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}  
            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            <!-- errors -->
            {% if form.errors or form.non_field_errors %}
                <div class="mb-3 p-6 bg-red-100 rounded-xl">
                    {% for field in form %}
                        {{ field.errors}}
                    {% endfor %}

                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <button class="py-3 mt-5 w-full rounded-xl text-lg bg-gray-800 hover:bg-gray-950 text-white font-semibold ">submit</button>
        </form>
    </div>
{% endblock %}
